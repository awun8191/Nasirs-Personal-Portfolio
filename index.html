<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dauda Nasir | Python & Flutter Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            sage: {
              50: '#F5F7F5',
              100: '#E8EDE8',
              200: '#d0e6d0', // Updated to a more distinct faded green
              300: '#B8C8B8',
              500: '#8A9F8A',
              800: '#2d382d',
              900: '#1A1D1A',
              950: '#0d100d'
            },
            dark: '#0F0F0F',
          },
          borderRadius: {
            '4xl': '2rem',
            '5xl': '2.5rem',
          },
          boxShadow: {
            'soft': '0 20px 40px -15px rgba(0, 0, 0, 0.05)',
          },
          transitionTimingFunction: {
            'out-expo': 'cubic-bezier(0.19, 1, 0.22, 1)', // Apple-like smooth scroll feel
          },
          animation: {
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'blob': 'blob 7s infinite',
            'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
            'spin-slow': 'spin 12s linear infinite',
            'fade-in': 'fadeIn 0.3s ease-out forwards',
            'scale-in': 'scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            matrixRain: {
              '0%': { transform: 'translateY(-100%)' },
              '100%': { transform: 'translateY(100vh)' },
            },
            stream: {
              '0%': { transform: 'translateX(-100%) skewY(12deg)' },
              '100%': { transform: 'translateX(100%) skewY(12deg)' },
            },
            gridMove: {
              '0%': { transform: 'perspective(500px) rotateX(60deg) translateY(0)' },
              '100%': { transform: 'perspective(500px) rotateX(60deg) translateY(80px)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            'floatUp': {
              '0%': { top: '110%', transform: 'rotate(0deg)' },
              '100%': { top: '-20%', transform: 'rotate(180deg)' },
            },
            'fadeIn': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'scaleIn': {
              '0%': { opacity: '0', transform: 'scale(0.9) translateY(20px)' },
              '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #E8EDE8;
    }

    .dark ::-webkit-scrollbar-track {
      background: #1A1D1A;
    }

    ::-webkit-scrollbar-thumb {
      background: #B8C8B8;
      border-radius: 4px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #2d382d;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #8A9F8A;
    }

    .text-outline {
      -webkit-text-stroke: 1px rgba(0, 0, 0, 0.1);
      color: transparent;
    }

    .dark .text-outline {
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.1);
    }

    /* Hardware acceleration utility */
    .gpu-accelerated {
      transform: translateZ(0);
      will-change: transform, opacity;
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .scrollbar-hide {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

<body
  class="bg-sage-50 dark:bg-dark text-dark dark:text-gray-100 antialiased selection:bg-sage-300 selection:text-white transition-colors duration-300">

</body>

</html>
